<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SeQR</title>
    <style>
      h1 {
        margin: 2em 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">SeQR Authentication</h1>

      <div class="info" class="jumbotron">
        <div id="store">
          <p> User: store</p>
          <p> Pass: storepass </p>
        </div>
        <div id="driver"> 
          <p> User: driver</p>
          <p> Pass: driverpass </p>
        </div>
        <div id="customer"> 
          <p> User: customer</p>
          <p> Pass: customerpass </p>
        </div>
      </div>

      <div id="login-container">
        <form name="loginForm" id="loginForm" onsubmit="return false">
          <label for="user">Username:</label><br>
          <input type="text" id="user" name="user"><br>
          <label for="pass">Password:</label><br>
          <input type="text" id="pass" name="pass"><br><br>
          <button type="submit" class="btn btn-success"> Submit </button>
        </form>
      </div>

    <br>

    <div id="messageBox2" class="jumbotron" style="display: none;">
      <p id="login-confirm" class="login-confirm"> You are not logged in. </p>
    </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
